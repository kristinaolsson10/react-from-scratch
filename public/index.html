<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React Basics</title>
  </head>
  <body>
    
    <!-- Root DOM element needed to append stuff to -->
    <div id="root"></div>

    <!-- My javascript starts here! -->
    <script type="text/javascript">
      const rootElement = document.getElementById("root");
      const helloElement = document.createElement('h1');
      helloElement.textContent = "Hello! I'm javascript!";
      rootElement.appendChild(helloElement);
    </script>
  </body>
</html>
